Screen1 As screen:

    Button1 As button:
        OnSelect: |
            =Set(BankData,BankWisePOSReportsFlow.Run());
            Set(parsedData, ParseJSON(BankData.output));
            ClearCollect(
                colBankData,
                ForAll(
                    Table(parsedData),
                    {
                        bankName: Text(Value.bankName),
                        idTerminal: Text(Value.idTerminal)
                    }
                )
            )
        Text: ="Button"
        X: =868
        Y: =672
        ZIndex: =2

    Label4 As label:
        Text: =
        X: =307
        Y: =647
        ZIndex: =5

    Gallery3 As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =360
        Items: =colBankData
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =78
        Width: =991
        X: =140
        Y: =12
        ZIndex: =6

        Label5 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.idTerminal
            X: =752
            Y: =20
            ZIndex: =1

        Label5_1 As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.bankName
            X: =40
            Y: =40
            ZIndex: =2

