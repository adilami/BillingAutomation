BankWisePosReport As screen:

    btnSync As button:
        OnSelect: |
            =RemoveIf(tbl_BankWisePOSReports,true);
            Set(
                BankData,
                BankWisePOSReportsFlow.Run()
            );
            Set(
                parsedData,
                ParseJSON(BankData.output)
            );
            ClearCollect(
                colBankData,
                ForAll(
                    Table(parsedData),
                    {
                        bankName: Text(Value.bankName),
                        POSType: Text(Value.shortName),
                        deployDate: Text(Value.deployDate)
                    }
                )
            );
            ForAll(colBankData,
            Patch(
                tbl_BankWisePOSReports,
                Defaults(tbl_BankWisePOSReports),
                {
                    BankName:Text(ThisRecord.bankName),
                    POSType: Text(ThisRecord.POSType)
                }
            ));
        Text: ="Sync"
        X: =603
        Y: =683
        ZIndex: =2

    galBankWisePosReport As gallery.galleryVertical:
        DelayItemLoading: =true
        Height: =375
        Items: =tbl_BankWisePOSReports
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplateSize: =76
        Width: =1366
        Y: =85
        ZIndex: =6

        lblBankNameContent As label:
            OnSelect: =Select(Parent)
            Text: =ThisItem.BankName
            X: =18
            Y: =20
            ZIndex: =2

        lblTerminalTypeContent As label:
            Align: =Align.Center
            OnSelect: =Select(Parent)
            Text: =ThisItem.POSType
            Width: =125
            X: =217
            Y: =20
            ZIndex: =3

    dteDateFrom As datepicker:
        X: =92
        Y: =572
        ZIndex: =7

    dteDateTo As datepicker:
        X: =471
        Y: =572
        ZIndex: =8

    lblDateFrom As label:
        Text: ="Date from"
        X: =92
        Y: =532
        ZIndex: =9

    lblDateTo As label:
        Text: |-
            ="Date to
            "
        X: =471
        Y: =532
        ZIndex: =10

    recHeader As rectangle:
        Height: =85
        Width: =1366
        ZIndex: =11

    lblBankName As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Size: =18
        Text: ="Bank Name"
        X: =16
        Y: =22
        ZIndex: =12

    lblTerminalType As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        FontWeight: =FontWeight.Bold
        Size: =18
