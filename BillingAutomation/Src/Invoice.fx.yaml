"Invoice As screen.'printableLayout_A4Portrait_ver1.0'":
    Height: =1123
    Width: =794

    Label1 As label:
        Height: =32
        Text: |-
            ="Invoice
            "
        X: =39
        Y: =45
        ZIndex: =1

    txtInvoice As text:
        Default: =Text(First(InvoiceNumbers).InvoiceNo)
        DisplayMode: =DisplayMode.Disabled
        X: =39
        Y: =88
        ZIndex: =2

    Label1_1 As label:
        Height: =32
        Text: |-
            ="Rate
            "
        X: =39
        Y: =128
        ZIndex: =3

    txtRate As text:
        Default: =Sum(galBankWisePOSDetail.AllItems,lblFinalAmtContent.Text)
        DisplayMode: =DisplayMode.Disabled
        FontWeight: =FontWeight.Bold
        Size: =16
        X: =39
        Y: =160
        ZIndex: =4

    Label1_2 As label:
        Height: =32
        Text: ="Amount"
        X: =39
        Y: =232
        ZIndex: =5

    txtAmount As text:
        Default: =Sum(galBankWisePOSDetail.AllItems,lblFinalAmtContent.Text)
        DisplayMode: =DisplayMode.Disabled
        FontWeight: =FontWeight.Bold
        Size: =16
        X: =39
        Y: =286
        ZIndex: =6

    Label1_3 As label:
        Height: =32
        Text: |-
            ="Due Date
            "
        X: =39
        Y: =342
        ZIndex: =7

    dteDueDate As datepicker:
        X: =39
        Y: =398
        ZIndex: =8

    Button1 As button:
        Height: =60
        OnSelect: |
            =ClearCollect(
                colInvoiceNo,
                InvoiceNumbers
            );
            RemoveIf(
                InvoiceNumbers,
                true
            );
            Patch(
                InvoiceNumbers,
                Defaults(InvoiceNumbers),
                {InvoiceNo: Text(Value(First(colInvoiceNo).InvoiceNo + 1))}
            );
            ClearCollect(
                colInvoice,
                Filter(
                    colAllData,
                    BankName = drpBankName.SelectedText.Value And ThisRecord.Date < dteToDate.SelectedDate
                )
            );
            Invoice.Run(
                JSON(colInvoice),
                drpBankName.SelectedText.Value,
                Text(txtRate.Text),
                Text(Value(txtRate.Text) * 13%),
                Text(txtRate.Text),
                Text(First(colInvoiceNo).InvoiceNo),
                dteDueDate.SelectedDate,
                Text(Value(txtRate.Text) + Value(txtRate.Text) * 13%)
            );
            Notify(
                "Successfull",
                NotificationType.Success
            );
        Text: ="Generate Invoice"
        Width: =248
        X: =189
        Y: =569
        ZIndex: =9

